<html>

<head>
    <title>Simple Note Taker</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <header>
            Simple Note Taker
        </header>
        <div class="center">
            <div id="notes" class="notesList">

            </div>
            <div class="noteDetail">
                <div class="actionButtons">
                    <div id="colorOuter" class="newAndColors">
                        <button id="new" class="button">Create New Note</button>
                        <div id="colorGrid" class="colorGrid">

                        </div>
                    </div>

                </div>

                <div class="noteAndHeader">
                    <div class="noteHeader">
                        <input id="noteTitle" placeholder="Note Title" />
                    </div>
                    <div class="noteAndColors">
                        <textarea id="note">
						</textarea>

                    </div>
                </div>
                <div class="delSave">
                    <button id="delete" class="buttonDel">Delete</button>
                    <button id="save" class="button">Save</button>
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
